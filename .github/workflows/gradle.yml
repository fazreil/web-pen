name: Java CI with Gradle

on:
  push:
    branches:
      - master
      - presentation
  pull_request:
    branches:
      - master
      - presentation
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Gradle Build Action
      uses: gradle/gradle-build-action@v2.0-beta.1
      with:
        arguments: 'npmInstall start'
    - name: Archive Action
      uses: ihiroky/archive-action@v1
      with:
        root_dir: presentation
        base_dir: presentation
