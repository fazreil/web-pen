name: Java CI with Gradle

on:
  push:
    branches: [ master, presentation ]
  pull_request:
    branches: [ master, presentation ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Nix Shell
      # You may pin to the exact commit or the version.
      uses: workflow/nix-shell-action@608eb20401e12c82b204e8e2c6a8b0eebfb5407c
      #uses: workflow/nix-shell-action@v3
      with:
        packages: cowsay
        script: "cowsay | ls"
    - name: Build with Gradle
      uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
      with:
        build-root-directory: presentation
        arguments: npmInstall start
    - name: Archive Action
      uses: ihiroky/archive-action@v1
      with:
        root_dir: presentation
        base_dir: presentation
